challenge:
  name: Phantom
  category: OSINT
  Author: maria
  points: 350
  flag_format: shellmates{}
  description: >
    Kadour Tan, a shadowy figure linked to a recent cybersecurity incident, has vanished without a trace. 
    Before disappearing, Kadour left behind a series of cryptic clues scattered across the digital landscape. 
    Your mission is to follow the trail, uncover the secrets, and retrieve the hidden flag.

  starting_point: >
    Rumors suggest that Kadour Tan was active on a popular platform for developers and security enthusiasts. 
    Somewhere in the depths of their online presence lies the key to solving this mystery.

  hints:
    - Explore developer platforms 
    - Piece together Kadour Tan's online trail
